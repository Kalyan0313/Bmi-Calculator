<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BMI Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bmi_calculator.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>BMI Calculator</h1>
            </div>
            <div class="height">
                <label for="height">Height(cm)</label>
                <input type="number" id="inp1" placeholder="Enter your height">
            </div>
            <div class="weight">
                <label for="weight">Weight(kg)</label>
                <input type="number" id="inp2" placeholder="Enter your weight">
            </div>
            <div class="btn">
                <button id="r1" onclick="calculate_bmi()">Calculate BMI</button>
            </div>
            <div class="result">
                <p>Your BMI is <span id="bmi-id">00</span> and You are <span id="bmi-status">00</span></p>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
    <script src="bmi_calculator.js"></script>
</html>
